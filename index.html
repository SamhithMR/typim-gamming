<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>typing speed tester</title>
</head>

<body>
    <div class="container">
        <div class="wrap-text">
            <div class="timer">Time Left: <span>60</span>s</div>
            <div class="main">
                <input type="text" id="input" autocomplete="off">
                <p class="text"></p>
            </div>
            <div class="results">
                <div class="mistakes">Mistakes: <span>0</span></div>
                <div class="wpm">WPM: <span>0</span></div>
                <button class="try_again">try again</button>
            </div>
        </div>
    </div>
    <script src="paragraph.js"></script>
    <script src="app.js"></script>
</body>

</html>
